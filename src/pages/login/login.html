



<ion-content class="loginContentBg" text-center>

<h1  class="color-white margin-top italic-text">Toddle</h1>
<p class="color-white italic-text">Welcome to Belgium's best daycare</p>

<ion-row justify-content-center align-items-center style="width: 100%;height: 60%">

    <ion-col col-9 >
      <ion-item class="transparent-control">
        <ion-label stacked  style="color:#ffffff">USERNAME</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>

 <ion-col col-9>
    <ion-item class="transparent-control">
      <ion-label stacked   style="color:#ffffff">PASSWORD</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>


</ion-content>

<ion-footer no-lines>
  <ion-row style="padding:0px;">
    <ion-col  style="float:right; padding:0px">
      <button style="width:50%;padding:30px;"
              (click)="goToHome()"
              ion-button
              class="no-padding button-white">
        SIGN IN
      </button>
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col  style="float:right;">
      <button style="width:50%;padding:20px;text-transform: none;"  ion-button class="no-padding color-white italic-text" clear >Create an Account</button>
    </ion-col>
  </ion-row>
</ion-footer>
