



<ion-content id="login" class="loginContentBg" text-center>

  <form>
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">

        <div class="header padding text-center">
          <h1  class="color-white margin-top italic-text">Toddle</h1>
          <p class="color-white italic-text">Welcome to Belgium's best daycare</p>
        </div>

        <div class="list" style="width:80%; margin: 0 auto; ">
          <ion-item  class="item item-input transparent-control">
            <ion-label stacked  style="color:#ffffff">USERNAME</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item class="item item-input transparent-control">
            <ion-label stacked   style="color:#ffffff">PASSWORD</ion-label>
            <ion-input type="passowrd"></ion-input>
          </ion-item>
        </div>
        <div  >
          <button style="width:60%;padding:30px;float: right;bottom:-10rem;"
                  (click)="goToHome()"
                  ion-button
                  class="no-padding button-white">
            SIGN IN
          </button>
        </div>

      </div>

    </div>
  </form>
