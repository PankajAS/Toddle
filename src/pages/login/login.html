
<ion-content class="loginContentBg">

  <ion-grid no-padding>

    <ion-row>
      <ion-col col-12 text-center style="padding-bottom: 15%;">
        <h1  class="color-white margin-top app-name">{{ "APP_TITLE" | translate }}</h1>
        <p class="subtitle">{{ "APP_SUB_TITLE" | translate }}</p>
      </ion-col>

      <ion-col  col-12>
        <ion-item padding-right  class="item item-input transparent-control"  style="padding:0 10% 0 10%;">
          <ion-label stacked  style="font-family:'Maven Pro';color:#ffffff; font-weight:bold;">{{ "USERNAME" | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item padding-right class="item item-input transparent-control" style="padding:0 10% 0 10%;">
          <ion-label stacked   style="font-family:'Maven Pro';color:#ffffff;font-weight:bold;">{{ "PASSWORD" | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item padding-right class="item item-input transparent-control" style="padding:0 10% 0 10%;">
          <ion-label stacked   style="font-family:'Maven Pro';color:#ffffff;font-weight:bold;">{{ "INSTALLATION KEY" | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="installation_key" ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12 float-right  style="float:right; padding:20% 0 0 0">
        <button style="font-family:'Maven Pro'; font-weight:bold;width:50%;padding:25px;"
                (click)="login(username,password)"
                ion-button
                class="no-padding button-white">
          {{ "SIGN_IN" | translate }}
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
