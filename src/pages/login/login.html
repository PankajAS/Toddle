
<ion-content class="loginContentBg">

  <ion-grid no-padding>

    <ion-row>

      <ion-col col-12 text-center style="padding-bottom: 15%;">
        <h1  class="color-white margin-top italic-text">Toddle</h1>
        <p class="color-white italic-text">Welcome to Belgium's best daycare</p>
      </ion-col>

      <ion-col  col-12>
        <ion-item padding-right  class="item item-input transparent-control"  style="padding:0 10% 0 10%;">
          <ion-label stacked  style="color:#ffffff; font-weight:bold;">USERNAME</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item padding-right class="item item-input transparent-control" style="padding:0 10% 0 10%;">
          <ion-label stacked   style="color:#ffffff; font-weight:bold;">PASSWORD</ion-label>
          <ion-input type="passowrd"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12 float-right  style="float:right; padding:20% 0 0 0">
        <button style="width:50%;padding:25px;"
                (click)="goToHome()"
                ion-button
                class="no-padding button-white">
          SIGN IN
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
